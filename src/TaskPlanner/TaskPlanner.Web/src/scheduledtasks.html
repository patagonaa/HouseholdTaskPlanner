<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>TaskPlanner</title>
    <meta name="viewport" content="width=600" />
    <link rel="shortcut icon" type="image/x-icon" href="icon.png" />
</head>
<body>
    <div id="main">
        <div class="container-fluid">
            <h1></h1>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Due Date</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Assigned</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- ko foreach: scheduledTasks -->
                    <tr>
                        <td><span data-bind="text: new Date(date).toLocaleDateString()"></span><span data-bind="if: new Date(date) < new Date()">⚠️</span></td>
                        <td><span data-bind="text: name"></span></td>
                        <td><span data-bind="text: description"></span></td>
                        <td><select data-bind="options: $root.users, optionsText: 'name', optionsValue: 'id', value: assignedUser"></select></td>
                        <td><button data-bind="click: setDone">Set Done</button><span data-bind="if: loading">⌛</span></td>
                    </tr>
                    <!-- /ko -->
                </tbody>
            </table>
            <a href="https://github.com/patagonaa/TaskPlanner">https://github.com/patagonaa/TaskPlanner</a>
        </div>
    </div>
</body>
</html>
